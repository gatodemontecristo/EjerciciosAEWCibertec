<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="../css/estilos.css" rel="stylesheet">
</head>
	<body>
        <h1>Formularios</h1>
        <!-- Fieldset y Legend -->
        <fieldset>
            <legend>Datos personales</legend>
            <p>Nombres</p>
            <input type="text" name="nombres" value="">
            <br/>
            <p>Apellidos</p>
            <input type="text" name="apellidos" value="">
            <p>DNI</p>
            <input type="text" name="dni" value="" size="10" maxlength="9">
            <p>Estado civil</p>
            <!-- Selected -->
            <select id="lista" name="opcion">
                <option value="" selected="selected">- selecciona -</option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="viudo">Viudo</option>
                <option value="divorciado">Divorciado</option>
            </select>
            <p>Detalles de la persona</p>
            <!-- Área de texto -->
            <textarea id="idArea" name="txtDescripcion" cols="100" rows="5"></textarea>
        </fieldset>
		
	</body>
</html>
