<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos atributos para la etiqueta INPUT</title>
</head>
	<body>
        <!-- Post -->
        <form method="POST">
            <!-- Fieldset y Legend -->
            <fieldset>
                <legend>Nuevos atributos para la etiqueta INPUT</legend>
                <br>
                <span>1) Correo electrónico</span>
                <input name="email" type="email" placeholder="pcmendo@cibertec.edu.pe">
                <br><br>
                <span>2) Dirección web</span>
                <input name="url" type="url" placeholder="https:/rpp.pe/">
                <br><br>
                <span>3) Día, mes y año</span>
                <input type="date">
                <br><br>
                <span>4) Hora</span>
                <input type="time">
                <br><br>
                <span>5) Día, mes, año y hora</span>
                <input type="datetime">
                <br><br>
                <span>6) Mes y año</span>
                <input type="month">
                <br><br>
                <span>7) Semana y año</span>
                <input type="week">
                <br><br>
                <span>8) Número</span>
                <input type="number">
                <br><br>
                <span>9) Rango</span>
                <input type="range">
                <br><br>
                <span>10) Teléfono</span>
                <input name="tel" type="tel" placeholder="999888777">
                <br><br>
                <span>11) Búsqueda</span>
                <input name="search" type="search" placeholder="Buscar...">
                <br><br>
                <span>12) Color</span>
                <input type="color">
                <br><br>
                <input type="submit" value="Enviar">
                <br><br>
            </fieldset>
        </form>
		
	</body>
</html>
