<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="../css/estilos.css" rel="stylesheet">
</head>
	<body>
        <h1>Formularios</h1>
        <p>Ingrese nombre</p>
        <!-- Text -->
        <input type="text" name="nombre" value="">
        <br>
        <p>Ingrese contraseña</p>
        <!-- Password -->
		<input type="password" name="contraseña" value="">
        <br>
        <p>Hobby</p>
        <!-- Checkbox -->
        <input name="gusto1" type="checkbox" value="preferencia1">Música
        <input name="gusto2" type="checkbox" value="preferencia2">Películas
        <input name="gusto3" type="checkbox" value="preferencia3">Lectura
        <input name="gusto4" type="checkbox" value="preferencia4">Teatro
        <input name="gusto5" type="checkbox" value="preferencia5">Otros
        <p>Sexo</p>
        <!-- Radiobutton -->
        <input type="radio" name="sexo" value="hombre" checked="checked">Masculino
        <input type="radio" name="sexo" value="mujer">Femenino
        <!-- Botones -->
        <p>Botón de envío del formulario</p>
        <input type="submit" name="buscar" value="Enviar datos del formulario">
        <p>Botón de reseteo del formulario</p>
        <input type="reset" name="limpiar" value="Borrar datos del formulario">
        <p>Botón de imagen del formulario</p>
        <input type="image" name="enviar" src="../imagenes/PT.png">
        <p>Botón para guardar cambios del formulario</p>
        <input type="button" name="guardar" value="Guardar cambios del formulario">
        <!-- Campos Ocultos -->
        <input type="hidden" name="url" value="https://rpp.pe">
	</body>
</html>
